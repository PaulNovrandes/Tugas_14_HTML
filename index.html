<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <form>
      <h1>Form element</h1>
      <br>
      <input type="text" name="nama" placeholder="nama">
      <br><br>
      <input type="text" name="cita-cita" placeholder="cita-cita"
            required
            oninvalid="this.setCustomValidity('Cita-cita mohon diisi')">
            <br><br>
      <textarea name="alamat" rows="8" cols="80" placeholder="Alamat"></textarea>
      <br><br>
      <input type="submit" name="simpan" value="Simpan">
    </form>
    <span>Semoga ilmu yang dipelajari berkah - Tugas 14.1</span>
  </body>
</html>
